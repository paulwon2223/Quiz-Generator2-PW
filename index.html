<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
    <header id="score">
        <h1>Current score:</h1>
    </header>
    <section>
        <div id="main-header">
            <h1>Coding Quiz Challenge</h1>
        </div>
        <div id="final-message">
            <h2>Thanks for playing!</h2>
        </div>
        <div id="question">Question</div>
        <div id="answers">
            <button id="bttn1" class="bttn-design">Answer 1</button>
            <button id="bttn2" class="bttn-design">Answer 2</button>
            <button id="bttn3" class="bttn-design">Answer 3</button>
            <button id="bttn4" class="bttn-design">Answer 4</button>
        </div>
        <div>
            <button id="begin-bttn" class="bttn-design1">Click me to begin!</button>
        </div>
        <div id="next-bttn">
            <button class="bttn-design1">Next</button>
        </div>
        <div>
            <button id="done-bttn">Done</button>
        </div>


    </section>


    <script src="./index.js"></script>

</body>

</html>
